<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="register.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form class="form w-10 w-md-50">
            <h1 class="text-center mb-4">Daftar</h1>
            <div class="input-box mb-3">
                <input type="text" class="form-control" placeholder="Nama" required>
            </div>
            <div class="input-box mb-3">
                <input type="number" class="form-control" placeholder="Nomor Ponsel" required>
            </div>
            <div class="input-box mb-3">
                <input type="text" class="form-control" placeholder="Email" required>
            </div>

            <div class="RT-RW row mb-3 gx-3">
                <div class="input-box col-6">
                    <input type="number" class="form-control" placeholder="RT" required>
                </div>
                <div class="input-box col-6">
                    <input type="number" class="form-control" placeholder="RW" required>
                </div>
            </div>
            
            <div class="input-box mb-3">
                <input type="password" class="form-control" placeholder="Kata Sandi" required>
            </div>
            <div class="input-box mb-3">
                <input type="password" class="form-control" placeholder="Masukkan Kata Sandi Kembali" required>
            </div>
            <button type="submit" class="daftar btn btn-success w-100 mt-3" onclick="window.location.href='login.html'">Daftar</button>
            <p class="login mt-3">Sudah punya akun? <a href="/Login/login.html" class="login-link">Login</a></p>
        </form>
    </div>
    <script src="register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
